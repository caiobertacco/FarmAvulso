<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="description" content="Cardio is a free one page template made exclusively for Codrops by Luka Cvetinovic" />
	<meta name="keywords" content="html template, css, free, one page, gym, fitness, web design" />
	<meta name="author" content="Luka Cvetinovic for Codrops" />
	<!-- Favicons (created with http://realfavicongenerator.net/)-->
	<link rel="apple-touch-icon" sizes="57x57" href="img/favicons/apple-touch-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="img/favicons/apple-touch-icon-60x60.png">
	<link rel="icon" type="image/png" href="img/favicons/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="img/favicons/favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="img/favicons/manifest.json">
	<link rel="shortcut icon" href="img/favicons/favicon.ico">
	<meta name="msapplication-TileColor" content="#00a8ff">
	<meta name="msapplication-config" content="img/favicons/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">
	<!-- Normalize -->
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<!-- Owl -->
	<link rel="stylesheet" type="text/css" href="css/owl.css">
	<!-- Animate.css -->
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.1.0/css/font-awesome.min.css">
	<!-- Elegant Icons -->
	<link rel="stylesheet" type="text/css" href="fonts/eleganticons/et-icons.css">
	<!-- Main style -->
	<link rel="stylesheet" type="text/css" href="css/cardio.css">

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css">
</head>

<body>
	<div class="preloader">
		<img src="img/loader.gif" alt="Preloader image">
	</div>
	<nav class="navbar">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"><img src="img/logo.png" data-active-url="img/logo-active.png" alt=""></a>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right main-nav">
					<li><a href="#retiradas">Retiradas</a></li>
					<li><a href="#pedidos">Pedidos</a></li>
					<li><a href="index.html" class="btn btn-blue">Sair</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<header class="client" id="intro">
		<div class="layerHeader">
		<div class="container">
			<div class="table">
				<div class="header-text">
					<div class="row">
						<div class="col-md-12 text-center">
							<h3 class="blue white">Área do cliente</h3>
							<h4 class="gray">Aqui você pode gerenciar suas requisições!</h1>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
	</header>
	
	<section id="pedidos" class="section section-padded">
			<div class="container">
				<div class="row services">
					<div class="row services">
						<div class="row text-center title">
							<h3>Pedidos</h3>
						</div>
						<div class="col-md-6">
							<h4>Novo pedido</h4>
							<form action="" class="popup-form">
								<select id="encomenda-remedios" class="form-control">
									<option>Selecione o medicamento</option>
									<option>Aspirana</option>
									<option>Amoxicilina</option>
									<option>Clordiazepóxido</option>
									<option>Clonazepam</option>
								</select>
								<label class="form-control">
									Valor: R$ 5,00
								</label>

								<input type="number" id="encomenda-quantidade" class="form-control" placeholder="Quantidade">
								<label class="form-control">
									Valor total: R$ 100,00
								</label>

								<input type="button" onclick="adicionarEncomenda()" class="btn btn-blue" value="Solicitar"/>
							</form>
						</div>
						<div class="col-md-6">
							<h4>Lista de pedidos</h4>
							<br/><br/>
							<div id="lista-encomendas" class="list-group">
							</div>
						</div>
					</div>
				</div>
			</div>
	</section>

	<section id="retiradas" class="section section-padded">
		<div class="container">
			<div class="row services">
				<div class="row text-center title">
					<h3>Retiradas</h3>
				</div>
				<div class="col-md-6">
					<h4>Solicitar retirada</h4>
					
					<form action="" class="popup-form">
						<input type="text" id="retirada-medicamento" class="form-control" placeholder="Nome do medicamento">
						<input type="text" id="retirada-endereco" class="form-control" placeholder="Endereço para retirada">
						<label>Receita:
							<input type="file" id="retirada-anexoreceita" class="form-control" placeholder="Receita" accept="image/*" />
						</label>
						<label>Medicamento:
							<input type="file" id="retirada-anexomedicamento" class="form-control" placeholder="Foto medicamento" accept="image/*" />
						</label>
	
						<input type="button" onclick="adicionarRetirada()" class="btn btn-blue" value="Solicitar" />
					</form>
				</div>
				<div class="col-md-6">
					<h4>Lista de solicitações</h4>
					<br/><br/>
					<ul id="lista-retiradas" class="list-group">
					</ul>
				</div>
			</div>
		</div>
	</section>

	<footer id="horario">
		<div class="container">
			<div class="row bottom-footer text-center-mobile">
				<div class="col-sm-8">
					<p>&copy; 2015 Todos os disreitos reservados. Powered by <a href="#intro">FarmAPP</a></p>
				</div>
				<div class="col-sm-4 text-right text-center-mobile">
					<ul class="social-footer">
						<li><a href="http://www.facebook.com/pages/Codrops/159107397912"><i class="fa fa-facebook"></i></a></li>
						<li><a href="http://www.twitter.com/codrops"><i class="fa fa-twitter"></i></a></li>
						<li><a href="https://plus.google.com/101095823814290637419"><i class="fa fa-google-plus"></i></a></li>
					</ul>
				</div>
			</div>
		</div>
	</footer>
	<!-- Holder for mobile navigation -->
	<div class="mobile-nav">
		<ul>
		</ul>
		<a href="#" class="close-link"><i class="arrow_up"></i></a>
	</div>
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/wow.min.js"></script>
	<script src="js/typewriter.js"></script>
	<script src="js/jquery.onepagenav.js"></script>
	<script src="js/main.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
	<script src="js/client.js"></script>
</body>

</html>
